<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App</title>
  <style>
    /* Internal CSS for centering elements */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Button in the center -->
    <button id="clickMe">Click Me</button>
    <!-- Hidden message initially -->
    <div id="message">Hi Likhon, Thank You</div>
  </div>

  <script type="text/javascript">
    // Inline JavaScript/TypeScript logic to show the message
    document.getElementById("clickMe").addEventListener("click", function () {
      document.getElementById("message").style.display = "block";
    });
  </script>
</body>
</html>
